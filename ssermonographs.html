---
layout: default
title: SSER Monographs
---

<p>
<b>SSER Monographs are published by the Society for Social and Economic Research.</b>
</p>

<div id="home">
  <ul class="posts">
    {% for post in site.categories.SSERMonograph %}
    <div class="post_info">
      <li>
        <a href="{{ post.url | remove_first:'/' }}">{{ post.title }} ({{post.post_author}})</a>
        <span>({{ post.date | date:"%Y" }})</span>
      </li>
      <em>{{ post.excerpt }} </em>
    </div>
    {% endfor %}
  </ul>
</div>
