---
layout: default
title: News 
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <div class="post_info">
      <li>
        <a href="{{ post.url | remove_first:'/'}}">{{ post.title }}</a>
        <span>({{ post.date | date:"%Y-%m-%d" }})</span>
      </li>
      <em>{{ post.excerpt }} </em>
    </div>
    {% endfor %}
  </ul>
</div>
